<body>
    <button onclick="creaSala();">Crea Sala</button>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#salaModal">Crea una nuova sala</button>

    <!-- Modal -->
    <div id="salaModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Crea una nuova sala</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="salaForm">
                        <select id="selectEdificio" required>
                            <option value="" class="selectDefault">Seleziona un edificio</option>
                        </select>
                        <input type="text" id="nomeSala" required>
                        <input type="number" id="postiSala" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="creaSala" type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
