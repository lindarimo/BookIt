    <hr>
    <form id="prenotazioneForm">
        <select id="selectUsername" required>
            <option value="">Seleziona un utente</option>
        </select>
        <select id="selectEdificio" required>
            <option value="" class="selectDefault">Seleziona un edificio</option>
        </select>
        <select id="selectSala" required disabled>
            <option value="">Seleziona una sala</option>
        </select>
        Data inizio prenotazione:
        <input id="bookDateStart" type="datetime-local" min="2019-12-01T00:00" max="2019-12-20T00:00" step="1800" required />
        Data fine prenotazione:
        <input id="bookDateEnd" type="datetime-local" required disabled/>

        <input type="text" id="descrizione" required>

        <button value="Prenota" id="creaPrenotazione">Prenota</button>
    </form>
    <hr>
