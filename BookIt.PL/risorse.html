<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>BookIt</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <link href="CSS/index.css" rel="stylesheet">
    <script data-main="scripts/app" src="scripts/require.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">BookIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="risorse.html">Risorse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prenotazioni.html">Prenotazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="edifici.html">Edifici</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top:30px">
        <div class="row title">
            <div class="col-sm-8">
                <h2>Tutte le Risorse:</h2>
            </div>

            <div class="col-sm-4 buttonDiv">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-danger createButton" data-toggle="modal"
                    data-target="#risorsaModal">Crea
                    una
                    nuova risorsa</button>
            </div>
        </div>

        <!-- Modal -->
        <div id="risorsaModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Inserisci una nuova risorsa</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="risorsaForm">
                        <div class="modal-body form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Cognome: </label>

                                    <input id="cognome" type="text" class="form-control" required /><br>
                                </div>
                                <div class="col-sm-6">

                                    <label>Nome: </label>
                                    <input id="nome" type="text" class="form-control" required /><br>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="creaRisorsa" class="btn btn-danger createButton" value="Crea risorsa">Crea
                                Risorsa</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tableDiv">
        <table id="risorseTable" class="table table-striped table-hover">
            <thead class="header">
                <tr>
                    <th>Cognome</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody class="risorseTbody">
            </tbody>
        </table>
        </div>
    </div>
    <div class="jumbotron text-center footer" style="margin-bottom:0">
        <p>Website by Linda.</p>
    </div>
</body>
