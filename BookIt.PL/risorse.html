<body>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#risorsaModal">Crea una nuova risorsa</button>

    <!-- Modal -->
    <div id="risorsaModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Crea una nuova risorsa</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="risorsaForm">
                        Cognome:
                        <input id="cognome" type="text" required /><br>
                        Nome:
                        <input id="nome" type="text" required /><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id ="creaRisorsa" type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div>
        <button id="getAllRisorse">getAll Risorsa</button>
        <button onclick="getRisorsa();">Get Risorsa</button>
        <button onclick="aggiornaRisorsa();">Aggiorna Risorsa</button>
        <hr>
    </div>
    <table id="risorseTable" style="display: block;">
        <tr class="header">
            <th>Cognome</th>
            <th>Nome</th>
            <th></th>
            <th></th>
        </tr>
        <!--number 1-->
        <tbody class="risorseTbody">

        </tbody>
    </table>
</body>
