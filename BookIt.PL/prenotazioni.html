<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="./node_modules/underscore/underscore-min.js"></script>

    <link href="CSS/index.css" rel="stylesheet">

    <script data-main="scripts/app" src="scripts/require.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">BookIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="risorse.html">Risorse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prenotazioni.html">Prenotazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="edifici.html">Edifici</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top:30px">
        <div class="row title">
            <div class="col-sm-8">
                <h2>Tutte le prenotazioni:</h2>
            </div>

            <div class="col-sm-4 buttonDiv">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-danger createButton" data-toggle="modal"
                    data-target="#risorsaModal">Prenota una sala</button>
            </div>
        </div>
        <!-- Modal -->
        <div id="risorsaModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Inserisci una prenotazione</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="prenotazioneForm">
                        <div class="modal-body form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <select id="selectUsername" class="form-control" required>
                                        <option value="" class="selectDefault">Seleziona un utente</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <label>Dove vuoi effettuare la prenotazione?</label>
                            <div class="row">
                                <div class="col-sm-6">
                                    <select id="selectEdificio" class="form-control" required>
                                        <option value="" class="selectDefault">Seleziona un edificio</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <select id="selectSala" class="form-control" required disabled>
                                        <option value="" class="selectDefault">Seleziona una sala</option>
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Data inizio prenotazione: </label>
                                    <input id="bookDateStart" type="datetime-local" min="2019-12-01T00:00"
                                        max="2019-12-20T00:00" step="1800" class="form-control" required />
                                </div>
                                <div class="col-sm-6">
                                    <label>Data fine prenotazione: </label>

                                    <input id="bookDateEnd" type="datetime-local" class="form-control" required
                                        disabled />
                                </div>
                            </div>
                            <hr>
                            <labe>Inserisci una descrizione: </labe>
                            <textarea type="text" id="descrizione" class="form-control" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button value="Prenota" class="btn btn-danger createButton"
                                id="creaPrenotazione">Prenota</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tableDiv">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" id="myInput" class="form-control" placeholder="Cerca per sala o username utente..."
                    val="">
                </span>
            </div>
        </div>
        <div class="tableDiv">
            <table id="prenotazioniTable" class="table table-striped table-hover">
                <thead class="header">
                    <tr>
                        <th class="firstTh">Sala</th>
                        <th class="otherTh">Data inizio</th>
                        <th class="otherTh">Data fine</th>
                    </tr>
                </thead>
                <!--number 1-->
                <tbody class="prenotazioniTbody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="jumbotron text-center footer" style="margin-bottom:0">
        <p>Website by Linda.</p>
    </div>
</body>
