    <script src="./node_modules/underscore/underscore-min.js"></script>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">BookIt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="risorse.html">Risorse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prenotazioni.html">Prenotazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="edifici.html">Edifici</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top:30px">
        <div class="row title">
            <div class="col-sm-8">
                <h2>Tutti gli edifici:</h2>
            </div>

            <div class="col-sm-4 buttonDiv">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-danger createButton" data-toggle="modal"
                    data-target="#edificioModal">Crea
                    un nuovo
                    edificio</button>
            </div>
        </div>
        <!-- Modal -->
        <div id="edificioModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Crea una nuovo edificio</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form id="prenotazioneForm">
                        <div class="modal-body form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Nome: </label>
                                    <input class="form-control" id="nomeEdificio" type="text" pattern="[A-Za-z]{3}"
                                        required /><br>
                                </div>
                                <div class="col-sm-6">
                                    <label>Stato: </label>
                                    <select class="form-control" id="disponibilitaEdificio" required>
                                        <option value="Disponibile" default>Disponibile</option>
                                        <option value="Non disponibile">Non disponibile</option>
                                    </select>
                                </div>
                                <hr>
                                <div class="col-sm-12">
                                    <label>Indirizzo: </label>
                                    <input class="form-control" id="indirizzoEdificio" type="text" required /><br>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="creaEdificio" type="submit" class="btn btn-danger createButton">Inserisci
                                edificio</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tableDiv">
            <table id="edificiTable" class="table table-striped table-hover">
                <thead class="header">
                    <tr>
                        <th>Nome</th>
                        <th>Indirizzo</th>
                        <th>Disponibile?</th>
                    </tr>
                </thead>
                <!--number 1-->
                <tbody class="edificiTbody">
                </tbody>
            </table>
        </div>
        <a href="sale.html" class="dettagli">Visualizza tutte le sale</a>

    </div>
    <div class="jumbotron text-center footer" style="margin-bottom:0">
        <p>Website by Linda.</p>
    </div>
</body>
